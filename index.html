<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="4180">
  <title>IntegralStream AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 0px;
    }
    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .bg-dashboard-gradient {
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.05), transparent 40%),
                  radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.05), transparent 40%);
    }

    /* Premium Tooltip System */
    [data-tooltip] {
      position: relative;
    }
    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%) translateY(8px);
      padding: 6px 12px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #fff;
      font-size: 9px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      white-space: nowrap;
      border-radius: 8px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
    }
    [data-tooltip]:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    header [data-tooltip]::after {
      bottom: auto;
      top: 110%;
      transform: translateX(-50%) translateY(-8px);
    }
    header [data-tooltip]:hover::after {
      transform: translateX(-50%) translateY(0);
    }
  </style>
